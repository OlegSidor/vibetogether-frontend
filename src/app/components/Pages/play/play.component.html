<app-header></app-header>
  <div class="main-content">
    <div class="user-activity">
      <div class="overlap">
        <div class="room-settings-area">
          <div class="input-field">
            <input
              class="https"
              placeholder="https://vibetogether/aboba"
              type="url"
            />
            <img
              class="line"
              src="https://c.animaapp.com/sgl1KaS5/img/line-1.svg"
            />
          </div>
          <img
            class="next-button"
            src="https://c.animaapp.com/sgl1KaS5/img/next-button.svg"
          />
        </div>
        <div class="active-users"></div>
      </div>
      <div class="chat">
        <div class="chat-story">
          <div class="message">
            <div class="user-avatar-wrapper">
              <div class="user-avatar">
                <img
                  class="image"
                  src="https://c.animaapp.com/sgl1KaS5/img/image-1-3@2x.png"
                />
              </div>
            </div>
            <div class="message-text-field">
              <div class="message-text">Цей сервіс просто імба!!!</div>
            </div>
          </div>
        
          
          <div class="overlap-group">
            
            <div class="input-frame">
              <img
                class="send-button"
                src="https://c.animaapp.com/sgl1KaS5/img/send-button.svg"
              />
              <div class="chat-input">
                <div class="text-wrapper-2">Введіть повідомлення</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="player"><div class="backdrop-brush"><app-player #player *ngIf="connected"
      [options]="{sources: [{ src: 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_30mb.mp4', type: 'video/mp4' }]}"
      [playForAll]="play" [pauseForAll]="pause" [changeTimeForAll]="changeTime" [setRoomTime]="setRoomTime"
      [waitForAll]="waitForAll" [userIsReady]="isReady"></app-player></div></div>
  </div>
<app-footer></app-footer>
